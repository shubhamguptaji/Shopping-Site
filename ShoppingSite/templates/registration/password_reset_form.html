{% block content %}
{% include 'registration/head.html' %}
<body style="background-color: black;">
<div class="container-fluid" style="margin-top: 17%">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
      {{ form.email.errors }}
      {% endif %}
      <h2 style="color: aliceblue">Enter your email address to reset your password:</h2>
      
      <p style="text-align: center"><h4>Email: </h4>{{ form.email }}</p> 
      <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
