<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {% if form.errors %}
            <p>There are errors in the form</p>
            {% endif %}

            {{form}}
            <input type="submit" value="signup">
        </form>
    </body>
</html>
