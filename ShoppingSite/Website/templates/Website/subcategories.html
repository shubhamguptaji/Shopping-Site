{% include "Website/navbar.html" %}
<div style="margin-top:20px">
    <div class="container-fluid">
        <h1 style="color:black">{{category.category_name}}</h1>
        <div class="row">
            {% for subcategory in subcategories %}
            <div class="col-md-6">
                <img src="../../../../ShoppingSite/{{subcategory.subCategory_image}}" height="200px" width="200px">
                <a href="/{{category.category_name}}/{{subcategory.subCategory_name}}/">
                    <div  style="min-height: 300px;">
                        <h2 style="text-align: center;">{{subcategory.subCategory_name}}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
