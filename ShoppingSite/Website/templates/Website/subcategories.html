{% include "Website/navbar.html" %}
<div style="margin-top:20px">
    <div class="container-fluid">
        <h1 style="color:black">{{category.category_name}}</h1>
        <div class="row">
            {% for subcategory in subcategories %}
            <div class="col-md-4">
                <a href="{% url 'subCategory' category.category_name %}">
                    <div class="jumbotron">
                        <h2 style="text-align: center;">{{subcategory.subCategory_name}}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
